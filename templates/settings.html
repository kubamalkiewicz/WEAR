<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WEAR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="WEAR Logo" class="logo">
        </div>

        <nav class="nav-links">
            <a href="/" class="nav-item">Home</a>
            <a href="/settings" class="nav-item active">Settings</a>
            <a href="/stats" class="nav-item">Stats</a>
        </nav>
    </header>

    <main class="hero-section">
        <h1>User Settings</h1>
        
        <form action="/settings" method="POST">
            <label for="weight">Set Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            
            <label for="height">Set Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required>

            <button type="submit">Save Settings</button>
        </form>
    </main>

</body>
</html>
