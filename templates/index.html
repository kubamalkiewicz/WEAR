<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEAR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="logo-container">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="WEAR Logo" class="logo" draggable="false" loading="lazy">
            </a>
        </div>

        <nav class="nav-links">
            <a href="{{ url_for('home') }}" class="nav-item active">Home</a>
            <a href="{{ url_for('settings') }}" class="nav-item">Settings</a>
            <a href="{{ url_for('stats') }}" class="nav-item">Stats</a>
        </nav>
    </header>

    <main class="hero-section">
        <h1 class="title">The Fitting Room,<br>Reimagined.</h1>
        
        <p class="subtitle">Experience our AI-powered virtual try-on technology.</p>
        <p class="description">Upload your photo and see exactly how the latest styles fit your unique look instantly. No styling guessing games.</p>
        
        <div class="button-group">
            <a href="{{ url_for('try_on') }}" class="btn-primary">Try On Now</a>
            
            <a href="{{ url_for('settings') }}" class="btn-secondary">Settings</a>

        </div>
    </main>

</body>
</html>
